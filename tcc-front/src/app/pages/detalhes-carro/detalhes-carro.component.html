<div class="modal-overlay" *ngIf="isAberto" (click)="fechar()">
  <div class="pagina-detalhes" (click)="$event.stopPropagation()">
    <!-- Loading -->
    <div class="loading" *ngIf="carregando">
    <div class="spinner"></div>
    <p>Carregando detalhes...</p>
  </div>

  <!-- Erro -->
  <div class="mensagem-erro" *ngIf="erro && !carregando">
    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="10"></circle>
      <line x1="12" y1="8" x2="12" y2="12"></line>
      <line x1="12" y1="16" x2="12.01" y2="16"></line>
    </svg>
    <h3>{{ erro }}</h3>
    <button class="botao-voltar-erro" (click)="fechar()">Voltar</button>
  </div>

  <!-- Detalhes do carro -->
  <div class="container-detalhes" *ngIf="!carregando && !erro && carro">

      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
      Voltar


    <div class="conteudo-detalhes">
      <div class="imagem-principal">
        <img [src]="carro.imagem" [alt]="carro.nome">
      </div>

      <div class="informacoes-carro">
        <div class="cabecalho-info">
          <span class="marca">{{ carro.nomeMarca }}</span>
          <h1 class="nome">{{ carro.nome }}</h1>
          <div class="preco-principal">
            <span class="valor">{{ formatarPreco(carro.preco) }}</span>
          </div>
        </div>

        <div class="especificacoes">
          <h2>Especificações</h2>
          <div class="grade-especificacoes">
            <div class="especificacao">
              <div class="icone">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"></circle>
                  <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
              </div>
              <div class="info">
                <span class="label">Ano</span>
                <span class="valor">{{ carro.ano }}</span>
              </div>
            </div>

            <div class="especificacao">
              <div class="icone">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M12 2v20M2 12h20"></path>
                </svg>
              </div>
              <div class="info">
                <span class="label">Quilometragem</span>
                <span class="valor">{{ formatarKm(carro.km) }}</span>
              </div>
            </div>

            <div class="especificacao">
              <div class="icone">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"></circle>
                  <path d="M12 6v6l4 2"></path>
                </svg>
              </div>
              <div class="info">
                <span class="label">Transmissão</span>
                <span class="valor">{{ carro.transmissao }}</span>
              </div>
            </div>
          </div>
        </div>

        <div class="descricao" *ngIf="carro.descricao">
          <h2>Descrição</h2>
          <p>{{ carro.descricao }}</p>
        </div>

        <div class="acoes">
          <button class="botao-contato">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
            </svg>
            Entrar em contato
          </button>

        </div>
      </div>
    </div>
  </div>
</div>
</div>
