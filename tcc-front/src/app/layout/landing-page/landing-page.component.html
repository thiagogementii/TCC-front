<div class="componenteCabecalho">
  <app-cabecalho></app-cabecalho>
</div>

<div class="componenteCorpo">
  <!-- Seção Hero com Carrossel de Imagens -->
  <app-carrossel-hero
    [imagens]="imagensCarrossel"
    [autoPlay]="true"
    [intervaloAutoPlay]="5000">
  </app-carrossel-hero>

  <!-- Barra de Pesquisa -->
  <app-barra-busca
    [titulo]="'Encontre o carro dos seus sonhos'"
    [placeholderTexto]="'Buscar por marca, modelo ou ano...'"
    [textoBotao]="'Buscar'"
    (buscar)="aoBuscar($event)">
  </app-barra-busca>

  <!-- Carrossel de Marcas -->
  <app-carrossel-marcas
    [marcas]="marcasCarros"
    [titulo]="'Marcas Disponíveis'"
    [subtitulo]="'Explore nossa seleção de veículos das melhores marcas'"
    (marcaSelecionada)="aoSelecionarMarca($event)">
  </app-carrossel-marcas>

  <router-outlet></router-outlet>
</div>
