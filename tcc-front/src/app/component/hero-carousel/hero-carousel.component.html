<section class="carrossel-hero">
  <div class="container-carrossel">
    <div class="wrapper-carrossel" [style.transform]="'translateX(-' + slideAtual * 100 + '%)'">
      <div class="slide-carrossel" *ngFor="let imagem of imagens">
        <img [src]="imagem.url" [alt]="imagem.alt">
        <div class="sobreposicao-carrossel">
          <h1>{{ imagem.titulo }}</h1>
          <p>{{ imagem.subtitulo }}</p>
        </div>
      </div>
    </div>

    <!-- Navegação do carrossel -->
    <button class="botao-carrossel anterior" (click)="slideAnterior()" *ngIf="imagens.length > 1">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </button>
    <button class="botao-carrossel proximo" (click)="proximoSlide()" *ngIf="imagens.length > 1">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </button>

    <!-- Indicadores -->
    <div class="indicadores-carrossel" *ngIf="imagens.length > 1">
      <span
        *ngFor="let imagem of imagens; let i = index"
        [class.ativo]="i === slideAtual"
        (click)="irParaSlide(i)">
      </span>
    </div>
  </div>
</section>
